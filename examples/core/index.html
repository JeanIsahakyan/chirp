<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@aspectly/core Example - Widget</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff6b6b;
    }
    .status-dot.connected {
      background: #51cf66;
    }
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .log {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
    }
    .log-entry {
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .log-entry:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    .log-time {
      opacity: 0.7;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>@aspectly/core Widget Example</h1>

    <div class="card">
      <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
      </div>
      <p>This page runs inside an iframe or WebView and communicates with the parent.</p>
    </div>

    <div class="card">
      <h3>Actions</h3>
      <p style="margin-bottom: 15px; opacity: 0.8;">Send messages to the parent container:</p>
      <button id="btnGreet" disabled>Say Hello</button>
      <button id="btnGetData" disabled>Get User Data</button>
      <button id="btnNotify" disabled>Send Notification</button>
    </div>

    <div class="card">
      <h3>Event Log</h3>
      <div class="log" id="log">
        <div class="log-entry">
          <div class="log-time">--:--:--</div>
          <div>Waiting for connection...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@aspectly/core/dist/browser.js"></script>
  <script>
    const log = document.getElementById('log');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const btnGreet = document.getElementById('btnGreet');
    const btnGetData = document.getElementById('btnGetData');
    const btnNotify = document.getElementById('btnNotify');

    function addLog(message) {
      const time = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <div class="log-time">${time}</div>
        <div>${message}</div>
      `;
      log.insertBefore(entry, log.firstChild);
    }

    // Get the global bridge instance
    const bridge = window.aspectlyBridge;

    // Initialize with handlers
    bridge.init({
      // Handler for receiving greetings from parent
      greet: async (params) => {
        addLog(`Received greeting: ${params.name}`);
        return { message: `Hello from widget, ${params.name}!` };
      },

      // Handler for receiving data updates
      updateData: async (params) => {
        addLog(`Data updated: ${JSON.stringify(params)}`);
        return { received: true };
      },

      // Handler for theme changes
      setTheme: async (params) => {
        document.body.style.background = params.dark
          ? 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)'
          : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        addLog(`Theme changed to: ${params.dark ? 'dark' : 'light'}`);
        return { applied: true };
      }
    }).then(() => {
      statusDot.classList.add('connected');
      statusText.textContent = 'Connected';
      btnGreet.disabled = false;
      btnGetData.disabled = false;
      btnNotify.disabled = false;
      addLog('Bridge initialized successfully!');
    }).catch((error) => {
      addLog(`Error: ${error.message}`);
    });

    // Button handlers
    btnGreet.addEventListener('click', async () => {
      try {
        addLog('Sending greeting to parent...');
        const result = await bridge.send('parentGreet', { from: 'Widget' });
        addLog(`Response: ${JSON.stringify(result)}`);
      } catch (error) {
        addLog(`Error: ${error.error_message || error.message}`);
      }
    });

    btnGetData.addEventListener('click', async () => {
      try {
        addLog('Requesting user data from parent...');
        const result = await bridge.send('getUserData');
        addLog(`User data: ${JSON.stringify(result)}`);
      } catch (error) {
        addLog(`Error: ${error.error_message || error.message}`);
      }
    });

    btnNotify.addEventListener('click', async () => {
      try {
        addLog('Sending notification to parent...');
        const result = await bridge.send('showNotification', {
          title: 'Hello!',
          message: 'This is a notification from the widget'
        });
        addLog(`Notification result: ${JSON.stringify(result)}`);
      } catch (error) {
        addLog(`Error: ${error.error_message || error.message}`);
      }
    });
  </script>
</body>
</html>
